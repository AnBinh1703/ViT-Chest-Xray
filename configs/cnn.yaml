# ============================================
# CNN Baseline Configuration
# ============================================
# Simple CNN for baseline comparison

_base_: base.yaml

experiment:
  name: cnn_baseline_chestxray

model:
  name: cnn
  variant: baseline
  num_classes: 15
  
  # Architecture
  in_channels: 3
  features: [64, 128, 256, 512]  # Channel sizes for conv layers
  fc_features: 512
  dropout: 0.5
  
  pretrained: false

training:
  epochs: 100
  lr: 1e-3  # CNN can use higher learning rate
  weight_decay: 1e-4
  
  scheduler: step
  step_size: 30
  gamma: 0.1

data:
  image_size: 224
  batch_size: 64
  augmentation: basic

loss:
  name: weighted_bce
  pos_weight: null  # Computed from class frequencies
